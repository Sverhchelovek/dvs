<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	
    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<section class="main">
		<div class="main__mask">
			<div class="main__wrapper">
				<div class="main__header">
					<div class="header__logo">
						<img src="img/logo.png" alt="">
					</div>
					<div class="header__other">
						for athlets and coaches
					</div>
					
				</div>
				<div class="main__center">
					<h1 class="title">
						<span class="title--left">
							BE RECRUITED
						</span><br>
						<span class="title--right">
							PLAY COLLEGE SPORTS
						</span>
					</h1>
					<div class="menu-toggle"></div>
					<ul class="main__menu">
						<li class="menu__item"><a href="#">FOOTBALL</a></li>
						<li class="menu__item"><a href="#">BASKETBALL</a></li>
						<li class="menu__item"><a href="#">BASEBALL</a></li>
						<li class="menu__item"><a href="#">SOCCER</a></li>
						<li class="menu__item"><a href="#">ICE HOCKEY</a></li>
					</ul>
				</div>
				<div class="main__buttons">
					<a href="#" class="main__button">
						<img class="btn__icon" src="img/Icon_Apple.png" alt="">
						<span class="btn__text">download on the <br>
						<span class="bold">app store</span></span>
					</a>
					<a href="#" class="main__button">
						<img class="btn__icon" src="img/Icon_Google.png" alt="">
						<span class="btn__text">get it on<br>
						<span class="bold">google play</span></span>
					</a>
				</div>
			</div>
		</div>
	</section>
	<section class="about">
		<h1 class="title about__title">My photo</h1>
		<div class="slider single-item">
			<div><img src="img/1.jpeg" alt=""></div>
			<div><img src="img/2.jpeg" alt=""></div>
			<div><img src="img/3.jpeg" alt=""></div>
			<div><img src="img/4.jpeg" alt=""></div>
			<div><img src="img/5.jpeg" alt=""></div>
		</div>
	</section>
	<ul class="box">
		<li class="box__item"></li>
		<li class="box__item"></li>
		<li class="box__item"></li>
		<li class="box__item"></li>
		<li class="box__item"></li>
	</ul>
	  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/slick/slick.min.js"></script>

		<script>
			$(document).ready(function(){
				$('.menu-toggle').click(function(){
					$('.menu-toggle').toggleClass('active')
					$('.main__menu').toggleClass('active')
					$('.title').toggleClass('active')
				})
			})

			$('.single-item').slick();


		</script>

		<script>
	 $('.single-item').slick();
		</script>
</body>
</html>
